<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>ex03_09</title>
    <script src="js/jquery.js"></script>
    <style>
        span {
            color: blue;
        }
    </style>
    <script>
        $(function () {
            $('button').click(function () {
                // 해당 엘리먼트의 자식 엘리먼트들 찾기
                $("div").children().css("border-bottom", "3px double red");
                $("div").children(".selected").css("color", "red");
            });
        });
        $(function () {
            $('#return').click(function () {
                $("span").css("color","blue").css("border","none")
            });
        });
    </script>
</head>

<body>
    <button>엘리먼트에 스타일 입히기</button>
    <button id="return">되돌리기</button>
    <p>이곳은 문단</p>
    <div><span class="selected">이곳은 div의 차일드 span</span></div>
    <p>그리고 <span>여기는 또 다른</span> 문단</p>
    <div>마지막으로 <span>이곳은 div의 차일드 span,</span> 이곳은 div</div>
</body>

</html>
