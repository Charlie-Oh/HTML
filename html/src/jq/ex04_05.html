<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>ex04</title>
    <script src="js/jquery.js">
    </script>
    <style>
        ul {
            float: left;
            margin: 30px;
        }
    </style>
    <script>
        $(function () {
            $('a').click(function () {
                $("img").attr("src", $(this).attr("href"));
                return false;
            });
        });
    </script>
</head>

<body>
