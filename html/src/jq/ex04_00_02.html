<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>ex04</title>
    <script src="js/jquery.js"></script>
    <style>
        .imgBorder {
            border: 2px solid #000;
        }
    </style>
    <script>
        /*
        attr():HTML의 속성(attirbute)을 핸들링함
        attr("속성명")-HTML Element에 있는 속성 정보를 string으로 가져온다.
        attr("속성명","속성값")-해당 요소의 속성 정보를 속성값으로 설정(변경)한다.
        removeAttr("속성명")-해당 요소의 속성을 제거한다.
        */
        function gbb() {
            // srcVal="img/math_img_1.jpg"
            var srcVal = $("#sec_1 img").attr("src");
            console.log(srcVal);
            // replace("기존값","변경할값")
            $("#sec_1 img").attr({
                "width": 200, "src": srcVal.replace("1.jpg", "2.jpg"), "alt": "바위", "title": "바위"
            }).removeAttr("class");
            $("button").hide();
        }
    </script>
</head>

<body>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p><img src="img/math_img_1.jpg" alt="가위" title="가위" class="imgBorder"></p>
        <button onclick="gbb()">클릭</button>
    </section>
    <h1><strong>객체 조작 및 생성</strong></h1>
</body>
</html>
