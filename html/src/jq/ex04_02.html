<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>ex04</title>
    <script src="js/jquery.js">
    </script>
    <script>
        /*
        prop("속성명"):JavaScript의 프로퍼티(property)를 핸들링 함
        prop("속성명")-프로퍼티는 JavaScript에서 사용하는 속성 정보를 가져오므로 HTML의
        정보와 일치하기도 하고 일치하지 않을 수 있다.
        prop("속성명","속성값")-해당 요소의 속성 정보를 속성값으로 설정(변경)한다.
        */
        function bFnc() {
            var $goLink = $('#link');
            // $goLink => <a href="#none" id="link">버튼1</a>
            console.log($goLink.attr('href'));
            console.log($goLink.prop('href'));

            var $goLink = $('.link');
            // $goLink => <a href="https://www.naver.com" class="link">버튼2</a>
            console.log($goLink.attr('href'));
            console.log($goLink.prop('href'));

            var $goLink = $('#amove');
            // $goLink => <a href="#none" id="amove">이동1</a>
            $goLink.attr('href',"https://www.google.com/")

            var $goLink = $('.amove');
            // $goLink => <a href="https://naver.com" class="amove">이동2</a>
            $goLink.prop('href', '#none');
        }
    </script>
</head>

<body>
    <p>
        <a href="#none" id="link">버튼1</a>
        <a href="https://www.naver.com" class="link">버튼2</a>
        <a href="#none" id="amove">이동1</a>
        <a href="https://www.naver.com" class="amove">이동2</a>
        <br><br><button onclick="bFnc()">적용하기</button>
    </p>
</body>

</html>
