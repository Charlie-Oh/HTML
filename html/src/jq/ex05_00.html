<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>ex05_00</title>
    <script src="js/jquery.js"></script>
    <style>
        div {
            float: left;
            margin: 25px;
        }
    </style>
    <script>
        $(function () {
            var fruits = ["apple", "banana", "orange", "melon"];
            var cars = ["sonata", "grandure", "genesis"];
            // append():선택된 요소 안의 마지막에 새로운 요소나 콘텐츠를 추가한다.
            // $.each(fruits,function(index,value){
            //     $("#fruit_list").append($("<li>"+value+"</li>"));
            // });

            // $("fruits").each(function(index,value){
            //     $("#fruit_list").append($("<li>"+value+"</li>"));
            // });
            $(fruits).each(function (index, value) {
                $("#fruit_list").append($("<li>" + value + "</li>"));
            });

            // appendTo():선택된 요소를 해당 요소의 마지막에 추가한다.
            $.each(cars, function (index, value) {
                $("<li>" + value + "</li>").appendTo("#car_list");
                // $("#car_list").append("<li>"+value+"</li>");
            });
        });
    </script>
</head>

<body>
    <div>
        <b> 과일 리스트 </b>
        <ul id="fruit_list">
            <li>grape</li>
        </ul>
    </div>
    <div>
        <b> 차종 리스트 </b>
        <ul id="car_list">
            <li>soul</li>
        </ul>
    </div>
</body>
</head>

</html>
