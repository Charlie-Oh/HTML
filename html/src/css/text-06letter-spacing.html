<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>letter-spacing과 word-spacing</title>
    <style>
        /* 글자 사이의 간격:letter-spacing */
        .letter1 {
            letter-spacing: 0.2em;
        }

        .letter2 {
            letter-spacing: 0.5em;
        }

        .letter3 {
            letter-spacing: 50px;
        }

        /* 단어자 사이의 간격 : word-spacing */
        #letter1 {
            word-spacing: 0.2em;
        }

        #letter2 {
            word-spacing: 0.5em;
        }

        #letter3 {
            word-spacing: 50px;
        }
    </style>
</head>

<body>
    <h1>HTML5</h1>
    <h1>기본: HTML5</h1>
    <h1 class="letter1">0.2em: HTML5</h1>
    <h1 class="letter2">0.5em: HTML5</h1>
    <h1 class="letter3">50px: HTML5</h1>

    <h1>HTML5 word-spacing</h1>
    <h1 id="letter1">HTML5 word-spacing</h1>
    <h1 id="letter2">HTML5 word-spacing</h1>
    <h1 id="letter3">HTML5 word-spacing</h1>
</body>

</html>
