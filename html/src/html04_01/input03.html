<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>input03</title>
</head>

<body>
    <h2>input elements</h2>
    <form action="../img/cute_dog.jpg">
        <!-- required 필수 입력 속성. 예전에는 required="required"로 표현함 
        checked 미리 선택해놓는 속성. radio,checkbox엘리먼트에 사용-->

        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>
        <hr>

        <label><input type="radio" id="red" name="colors" value="red">
            Red</label><br>
        <label><input type="radio" id="green" name="colors" value="green" checked>
            Green</label><br>
        <label><input type="radio" id="blue" name="colors" value="bule">
            Blue</label><br><br>

        <input type="checkbox" id="fruit1" name="fruit" value="Apple" required>
        <label for="fruit1"> I have a Apple</label><br>
        <input type="checkbox" id="fruit2" name="fruit" value="Orange" required>
        <label for="fruit2"> I have a Orange</label><br>
        <input type="checkbox" id="fruit3" name="fruit" value="Lemon" required>
        <label for="fruit3"> I have a Lemon</label><br>
        <hr>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a bike</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a bike</label><br>

        <!-- input type="image":submit버튼과 동일한 역할 버튼을 이미지로 설정가능
            불필요한 마우스의 클릭 지점의 x,y축 좌표값을 같이 붙여 보낸다 -->
        아래의 이미지를 클릭해보세요~<br>
        <input type="image" src="../img/submit.png" style="border-radius:5px;" alt="제출버튼" title="submit 버튼을 이미지로">
    </form>
</body>

</html>
