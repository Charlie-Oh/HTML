<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>form 요소</title>
    <style>
        form {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>The form attribute</h2>
    <!-- action속성, label 요소, input요소 -->
    <form action="form01.html" method="GET">
        <label for="firstname">First name :</label>
        <input type="text" id="firstname" name="firstname" value="홍"><br><br>
        <label>Last name :
            <input type="text" id="lastname" name="lastname" value="길동">
        </label><br><br>
        <label for="mname">Middle name : </label>
        <input type="text" name="middlename" id="mname" value="중간"><br><br>
        <label for="job">Job : </label>
        <input type="text" id="job" name="job" value="학생"><br><br>
        <input type="submit" value="가입하기">
    </form><br>

    <input type="text" id="etcInfo" name="etcInfo" placeholder="정보를 입력하세요."><br><br>
    <label for="etcInfo">그외 정보 입력:</label>
</body>

</html>
