<!DOCTYPE html>
<html>

<head>
    <title>input elements</title>
</head>

<body>
    <h2>input elements</h2>
    <form action="input02.html" method="GET" autocomplete="off">
    <!-- readonly 오직 읽기만 가능하다. 이전에는 readonly="true"로
            표현된 속성임 -->
        <label for="userId">userID:</label><br>
        <input type="text" id="userId" name="userId" value="hgdong" readonly><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" value="12345678" minlength="4" maxlength="8"><br>
    <!-- disabled 비활성화 기능. 브라우저상에서 안보임.
            서버로 값이 전송되지 않음
            maxlength 입력할수 있는 최대 문자열 길이를 제한 -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" maxlength="3"><br>
        <label for="job">job:</label><br>
        <input type="text" id="job" name="job" value="학생" disabled><br>
 <!-- input type="color" 속성은 색상을 포함해야 하는 입력 필드에 사용된다.
Tip: type="color" 속성은 인터넷 익스플로러11, 사파리9.1이전버전에서는 X -->
        <label for="likecolor">Select your favorite color:</label>
        <input type="color" id="likecolor" name="likecolor"><br>
    <!-- hidden 브라우저상에서 안보임. 서버로 값이 전송됨 -->
        <label for="hinput">hinput tag:</label>
        <input type="hidden" id="hidden" name="hidden" value="숨긴 값"><br>
    <!-- size문자 입력창이 보여지는 너비를 사이즈로 표현함 -->
        <label for="etcInfo">그외 정보:</label><br>
        <input type="text" id="etcInfo" name="etcInfo" size="10"><br><br>
        <input type="submit" value="가입하기">
        <input type="reset"><br><br>
    </form>
</body>

</html>
