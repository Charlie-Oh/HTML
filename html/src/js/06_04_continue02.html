<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>countinue02</title>
</head>

<body>
    <h1>countinue 문</h1>
    <p>홀수단, 홀수번째 구구단 출력하기</p>
    <script>
        gugudan: //label명 : 분기점
        for (var i = 2; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                if ((i * j) % 2 == 0)
                    continue;
                // continue gugudan;
                document.write(i + "*" + j + "=" + (i * j) + "<br>");
                if (j == 9) document.write("<hr>");
            }
        }
    </script>
</body>

</html>
