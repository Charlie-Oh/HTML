<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>continue01</title>
</head>

<body>
    <h1>countinue ë¬¸</h1>
    <script>
        var exceptNum = 3;
        for (var i = 0; i <= 10; i++) {
            if (i % exceptNum == 0)
                continue;
            document.write(i + " ");
        }
    </script>
</body>

</html>
