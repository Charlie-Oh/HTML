<!DOCTYPE html>
<heml lang="ko">

    <head>
        <meta charset="utf-8">
        <title>if 문</title>
    </head>

    <body>
        <h1>if 문</h1>
        <script>
            var x = 10, y = 20;
            if (x == y) {
                document.write("x와 y는 같습니다.");
            }
            if (x < y) {
                document.write("x가 y보다 작습니다.");
            }
            if (x > y)
                document.write("x가 y보다 큽니다.");
        </script>
    </body>
</heml>
