<!DOCTYPE html>
<heml lang="ko">

    <head>
        <meta charset="utf-8">
        <title>switch 02</title>

        <script>
            var a = prompt("1부터 9까지의 숫자를 입력하세요.");
            var str;

            switch (Number(a)) {
                case 1: case 3: case 6: case 7: case 8: str = "은"; break;
                case 2: case 4: case 5: case 9: str = "는"; break;
            }

            if (a > 9 || a == 0) {
                document.write("입력이 잘 못 되었습니다.<br>1~9 사이의 숫자를 입력해주세요.")
            } else if (typeof a == "string") {
                document.write("입력이 잘 못 되었습니다.<br>숫자만 입력해주세요.")
            } else if (a % 2 != 0) {
                document.write(a + str + " 홀수<br>");
            } else {
                document.write(a + str + " 짝수<br>");
            }
        </script>
    </head>
</heml>
