<!DOCTYPE html>
<html lang="ko">

<head>
    <title>operator02</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var sesult;

        result = a > b;
        document.write("a: " + a + " , b: " + b + " , c: " + c + " , f: " + f + "<br>");
        document.write("a > b : " + result + "<br>");
        result = a < b;
        document.write("a < b : " + result, "<br>");
        result = a <= b;
        document.write("a <= b : " + result, "<br>");
        result = b == f;
        document.write("b == f : " + result, "<br>"+"(typeof f="+typeof f+")<br>");
        result = a != b;
        document.write("a != b : " + result, "<br>");
    </script>

</head>

<body>
</body>

</html>
