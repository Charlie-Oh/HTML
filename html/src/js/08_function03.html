<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>function03</title>
    <script>
        function btn() {
            document.getElementById("demo").innerHTML = "기온은 섭씨" + toCelsius(77) + "도 입니다.";

            function toCelsius(num) {
                return Math.floor((num - 32) * (5 / 9)); // 화씨를 섭씨로 변경하는 수식
            }
            function toCelsius1() {
                // 화씨를 섭씨로 변경하는 수식
                document.write("기온은 섭씨 32도 입니다.");
            }
            return toCelsius1();
        }
    </script>
</head>

<body>
    <h2>JavaScript Functions</h2>
    지역 함수(local fuunction) : 함수 안에 정의된 내장 함수를 의미
    포함된 함수 안의 ...
    <p id="demo"></p>
    <button onclick="btn()">클릭</button>
    <script>btn();</script>
</body>

</html>
