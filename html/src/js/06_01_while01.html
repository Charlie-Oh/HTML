<!DOCTYPE html>
<html lang="ko">

<head>
    <title>
        while01
    </title>
    <script>
        var i = 1;
        while (i <= 10) {
            document.write("안녕하세요" + i, "<br>");
            i++;
        }
        document.write("==== The End ====<br>");

        var i = 1;
        while (i <= 30) {
            if (i % 2 == 0 && i % 6 == 0) {
                document.write(i, "<br>");
            }
            i++;
        }
    </script>
</head>

<body></body>

</html>
