<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>do_while</title>
</head>

<body>
    <h1>do whileë¬¸</h1>
    <script>
        var i = 10;
        do {
            document.write("hello!!<br>");
        } while (i < 3);

        var i = 1, j = 1;
        while (i < 3) {
            document.write("i : " + (i++) + "<br>");
        }
        do {
            document.write("j : " + (j++) + "<br>");
        } while (j > 3);
    </script>
</body>

</html>
