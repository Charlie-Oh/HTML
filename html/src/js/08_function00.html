<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>function</title>
    <script>
        func1();
        function func1() {
            document.write("선언적 함수1<br>");
        }

        func1();
        function func2() {
            document.write("선언적 함수2<br>");
        }
        func2();
    </script>
</head>

<body>
    <pre style="border:1px solid#000;">
<span style="font-weight:bolder;">자바스크립트 function 형식</span>
<br><hr>
function 함수명(매개변수1, 매개변수2,...){<br>
    자바스크립트 코드들;<br>
    ...<br>
    (반환문 선택) return 값;
}<br></pre>
<script>
    func1(); //위의 함수 호출 됨
</script>
</body>

</html>
